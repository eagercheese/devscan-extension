<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/popup.css" />
    <title>DEVSCAN Settings</title>
  </head>
  <body>
    <!-- Header card with logo + title -->
    <div class="header-card logo-row">
      <img
        src="../css/picture/devscan_logo.png"
        alt="DEVScan Logo"
        class="logo-img"
      />
    </div>

    <div class="toggle-row">
      <span>Enable Page Blocking</span>
      <input type="checkbox" id="toggleBlock" />
    </div>

    <div class="toggle-row">
      <span>Enable Link Highlights</span>
      <input type="checkbox" id="toggleWarning" />
    </div>

    <div class="toggle-row">
      <span>Block Malicious Links Completely</span>
      <input type="checkbox" id="toggleStrictBlocking" />
    </div>

    <div class="quote">
      “Stay secure. Stay aware. Stay ahead.”<br />
      -Rjay Manaloto-
    </div>

    <div class="footer">
      Message us for Inquiries!<br />
      <a href="https://www.devscan.com" style="color: #fff">www.DEVscan.com</a>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
